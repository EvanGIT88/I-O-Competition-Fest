<style>
body {

    min-height: 100vh;
  }

    overflow: hidden;
    width: 500px;
    margin: 10px;
  }

    background-color: #000000;

    padding: 20px;
    text-align: center;
  }

    margin: 0;
  }
  .login-form {
    padding: 20px;
  }

    margin-bottom: 20px;
  }

    display: block;
    font-weight: bold;
    margin-bottom: 5px;

    border: none;

    color: #fff;

    cursor: pointer;
  }
  .form-group input[type='submit']:hover {
    background-color: #00ff88;
  }

  }

  }
  
  .checkbox label {
    font-weight: bold;
